  <div class="container">
    <div class="row-flex">
      <div class="flex-column-form">
        <h3>
          What flavor would you like to see next?
        </h3>
      <form class="media-centered">
          <div class="form-group">
            <p>
              Please leave a flavor you might like to try.
            </p>
            <input type="name" class="form-control" id="exampleInputName1" aria-describedby="nameHelp" placeholder="Enter your name" required>
          </div>
          <div class="form-group">
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="exampleInputFlavor1" placeholder="Flavor" required>
          </div>
          <button type="submit" class="btn btn-primary">Send Flavor</button>
      </form>
      </div>
      <div>
        <h3>We'd love To Hear From You</h3>
        <form>
            <div>
                <p>Please leave a review</p>
                <input type="text" class="form-control" id="review" placeholder="Leave a review">
            </div>
            <button type="submit" class="btn btn-review">Submit Review</button>
        </form>
      </div>
    </div>
